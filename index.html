<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WAR!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="columns" id="column-one">
        <!--Button to click and refresh to start again-->
        <button class="refresh">Refresh</button>
        <!--Button to click and input your name-->
        <button class="name">Name</button>
        <div id="get-name">
            <div class="warrior">Warrior: <span class="your-name"></span></div>
        </div>
        <!--Button to click and deal each round of cards-->
        <button class="deal">Deal</button>
    </div>
    <div class="columns" id="column-two">
        <!--Players-->
        <div class="players">
            <span id="warrior-text">Warrior</span> :
            <span id="computer-text">Computer</span>
        </div>
        <!--Number of cards in each stack-->
        <div class="cardsAmount">
            <span class="playerAmount">XX</span> cards :
            <span class="computerAmount">XX</span> cards
        </div>
        <!--Cards-->
        <div class="cards">
            <span class="playerCard">XX</span> :
            <span class="computerCard">XX</span>
        </div>
        <!--War card 1-->
        <div class="warCards1">
            <span class="playerCardWar1">XX</span> :
            <span class="computerCardWar1">XX</span>
        </div>
        <!--War card 2-->
        <div class="warCards2">
            <span class="playerCardWar2">XX</span> :
            <span class="computerCardWar2">XX</span>
        </div>
        <!--War card 3-->
        <div class="warCards3">
            <span class="playerCardWar3">XX</span> :
            <span class="computerCardWar3">XX</span>
        </div>
        <!--War card 4-->
        <div class="warCards4">
            <span class="playerCardWar4">XX</span> :
            <span class="computerCardWar4">XX</span>
        </div>
        <!--War card 5-->
        <div class="finalWarCards">
            <span class="playerCardWar5">XX</span> :
            <span class="computerCardWar5">XX</span>
        </div>
        <!--War Two card 1-->
        <div class="warCardsTwo1">
            <span class="playerCardWarTwo1">XX</span> :
            <span class="computerCardWarTwo1">XX</span>
        </div>
        <!--War Two card 2-->
        <div class="warCardsTwo2">
            <span class="playerCardWarTwo2">XX</span> :
            <span class="computerCardWarTwo2">XX</span>
        </div>
        <!--War Two card 3-->
        <div class="warCardsTwo3">
            <span class="playerCardWarTwo3">XX</span> :
            <span class="computerCardWarTwo3">XX</span>
        </div>
        <!--War Two card 4-->
        <div class="warCardsTwo4">
            <span class="playerCardWarTwo4">XX</span> :
            <span class="computerCardWarTwo4">XX</span>
        </div>
        <!--War Two card 5-->
        <div class="finalWarCardsTwo">
            <span class="playerCardWarTwo5">XX</span> :
            <span class="computerCardWarTwo5">XX</span>
        </div>
        <!--War Three card 1-->
        <div class="warCardsThree1">
            <span class="playerCardWarThree1">XX</span> :
            <span class="computerCardWarThree1">XX</span>
        </div>
        <!--War Three card 2-->
        <div class="warCardsThree2">
            <span class="playerCardWarThree2">XX</span> :
            <span class="computerCardWarThree2">XX</span>
        </div>
        <!--War Three card 3-->
        <div class="warCardsThree3">
            <span class="playerCardWarThree3">XX</span> :
            <span class="computerCardWarThree3">XX</span>
        </div>
        <!--War Three card 4-->
        <div class="warCardsThree4">
            <span class="playerCardWarThree4">XX</span> :
            <span class="computerCardWarThree4">XX</span>
        </div>
        <!--War Three card 5-->
        <div class="finalWarCardsThree">
            <span class="playerCardWarThree5">XX</span> :
            <span class="computerCardWarThree5">XX</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
